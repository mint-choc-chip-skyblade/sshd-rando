  standard: "Hey! Hast du Arbeit für mich?\n[1]Items verbessern.[2]Schild reparieren.[3-]Nichts."

- name: Gondo Options Text
  standard:
    "Hey! Willkommen in der Werkstatt!\nIch kann hier deine Items verbessern\nund deinen Schild reparieren! Also,\nwo soll ich die Schrauben ansetzen?\n[1]Items verbessern[2]Schild reparieren[3]<r<Schrott reparieren>>[4-]Nichts."

- name: Patch Gondo Repair Scrapper Text 1
  standard: "Opa sagte, man könne ihn reparieren,\nwenn man den Extrakt einer Blume als\nSchmieröl verwendet. Es handelt sich\ndabei um eine <y<Äonenblume>>.\nAber von so was hab ich noch nie gehört.\nGeschweige denn, dass ich je so eine Blume\ngesehen hätte...\n[1]Hier, bitte![2-]Ich auch nicht."

- name: Patch Gondo Repair Scrapper Text 2
  standard: "D-das ist... eine <y<Äonenblume>>?!? Tatsächlich...\nDie Essenz der Wurzel gibt ein absolut\nhervorragendes Öl ab!\n\nUnglaublich! Damit kann ich meinen <b<Trapo\n>>endlich reparieren!\n\n\n...Warte einen Moment!\nIch mache mich gleich an die Arbeit!"

- name: Patch post Gondo Repair Text
  standard: "So, das wär's. Fix und fertig!\n\n\n\n\nIch hätte es ohne deine Hilfe nicht\ngeschafft. Also, hier hast du es...\nwas auch immer das ist."

