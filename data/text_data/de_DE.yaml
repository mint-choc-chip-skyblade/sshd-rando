- name: Yerbal intro text
  standard: "Ich bin ein <b<Einsiedler>> vom Volke der\nKyu und wache über diesen Wald."

- name: Yerbal open floria gates text
  standard:
    "Wasserdrache <b<Phirone>> hat mich\nin ein Geheimnis eingeweiht.\n
    \n\nSchau, sie hat mir den\n<r<Ersatzschlüssel>> zum See gegeben.
    \n\n\nVergiss nicht, du darfst niemandem\nverraten,dass ich dich durchgelassen\nhabe. Wenn sie schlecht gelaunt ist...
    \n\nSagen wir so, gerade dann hat sie\nBesuch zum Fressen gern..."

- name: Yerbal floria gates intro text
  standard:
    "Siehst du das Tor dort drüben? Es\nführt zum <b<Floria-See>>.\n<r<Wasserdrache Phirone>> hat es allerdings\nverschlossen, um Unwürdige\nfernzuhalten.
    \nAber ich erkläre dir, wie du es öffnen\nkannst."

